<!doctype html>
<html>
  <head>
    <title>Lists</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">

    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css">
    <link rel="stylesheet" href="css/lists.css">

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="js/lists.js"></script>
  </head>
  <body>

    <div data-role="page" id="listsPage">
      <div data-role="header" data-position="fixed" data-theme="b">
        <h2>Lists</h2>
        <button id="listsEdit" class="ui-btn ui-btn-left ui-btn-inline ui-btn-icon-right ui-icon-edit ui-corner-all">Edit</button>
        <button id="listsDone" class="ui-btn ui-btn-left ui-btn-inline ui-btn-icon-right ui-icon-check ui-corner-all ui-btn-a">Done</button>
        <a href="#listsAddPopup" data-rel="popup" data-position-to="window" id="listsAdd" class="ui-btn ui-btn-right ui-btn-inline ui-btn-icon-right ui-icon-plus ui-corner-all">Add</a>
      </div>
      <div data-role="content">
        <ul data-role="listview" id="lists"></ul>
      </div>

      <div data-role="popup" id="listsAddPopup" class="ui-corner-all">
        <form action="" class="ui-content">
          <h3>Add List</h3>
          <input type="text" id="listsAddName" placeholder="List Name" />
          <button type="submit" class="ui-btn ui-btn-b ui-corner-all ui-icon-check ui-btn-icon-left">Add</button>
        </form>
      </div>
    </div>

    <div data-role="page" id="itemsPage">
      <div data-role="header" data-position="fixed" data-theme="b">
        <button id="itemsBack" class="ui-btn ui-btn-left ui-btn-inline ui-btn-icon-left ui-icon-arrow-l ui-corner-all">Back</button>
        <div style="float: right">
        <a href="#itemsAddPanel" class="ui-btn ui-btn-inline ui-icon-plus ui-btn-icon-notext ui-corner-all">Add</a>
        <a href="#categoriesAddPanel" class="ui-btn ui-btn-inline ui-icon-bars ui-btn-icon-notext ui-corner-all">Categories</a>
      </div>
        <h2>Items</h2>
      </div>
      <div data-role="content">
        <ul data-role="listview" id="items" data-icon="delete"></ul>
      </div>

      <div data-role="popup" id="itemsMenuPopup" class="ui-corner-all" data-theme="b">
        <ul data-role="listview" data-inset="true">
          <li><a href="#itemsAddPanel">Add Item</a></li>
          <li><a href="#categoriesAddPanel">Add Category</a></li>
        </ul>
      </div>

      <div data-role="panel" id="itemsAddPanel" class="ui-panel" data-position="right" data-display="overlay">
        <form action="" class="ui-content">
          <h3>Add Item</h3>
          <input type="text" id="itemsAddName" placeholder="Item Name" />
          <select id="itemsAddCategory">
          </select>
          <button type="submit" class="ui-btn ui-btn-b ui-corner-all ui-icon-check ui-btn-icon-left">Add</button>
        </form>
      </div>

      <div data-role="panel" id="categoriesAddPanel" class="ui-panel" data-position="right" data-display="overlay">
        <form action="" class="ui-content">
          <h3>Add Category</h3>
          <input type="text" id="categoriesAddName" placeholder="Category Name" />
          <button type="submit" class="ui btn ui-btn-b ui-corner-all ui-icon-check ui-btn-icon-left">Add</button>
        </form>
      </div>

      <div data-role="popup" id="itemsRemoveConfirm" class="ui-content ui-corner-all">
        <h3>Remove Item: <span id="itemsRemoveName"></span>?</h3>
        <button id="itemsRemoveSubmit" class="ui-btn ui-btn-b ui-corner-all ui-icon-check">Remove</button>
        <a href="#" class="ui-btn ui-corner-all ui-icon-back" data-rel="back">Cancel</a>
      </div>
    </div>

    <script type="text/template" id="listTemplate">
<li id="${ id }"><a href="#itemsPage">${ name }</a></li>
    </script>

    <script type="text/template" id="itemTemplate">
      <li id="${ id }"><a href="#" class="delete">${ name }</a></li>
    </script>

    <script type="text/template" id="dividerTemplate">
      <li data-role="list-divider" id="${ id }">${ category }</li>
    </script>

  </body>
</html>
