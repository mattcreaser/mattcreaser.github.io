<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://www.webrtc-experiment.com/RTCPeerConnection-v1.5.js"></script>
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="javascripts/lodash.min.js"></script>
    <script src="javascripts/d3.v3.min.js"></script>
    <script src="javascripts/leap.min.js"></script>
    

    <title>GoRTC</title>
    <style>
      #camContainers {
        max-width: 785px;
        float: left;
      }
      #board {
        width: 640px;
        float: right;
      }
      #shareBoard {
        height: 480px;
      }
    </style>
  </head>

  <body>

    <div id="wait">Please Wait</div>

    <div id="camContainers">
      <div id="localStream" class="wrapper" style="display: none">
        <video autoplay></video>
        <div></div>
      </div>
    </div>
    <div id="board">
      <canvas id="sharedBoard"></canvas>
      <div id="chat">
        <input placeholder="Chat Message Here" />

        <div id="messages">
        </div>
      </div>
    </div>

    <script src="javascripts/main.js"></script>
  </body>
</html>
